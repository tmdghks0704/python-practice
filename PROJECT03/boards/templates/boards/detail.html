{% extends 'boards/base.html' %}
{% block body %}
<h1>DETAIL</h1><hr>
<p>{{board.pk}}</p>
<p>글 제목 : {{board.title}}</p>
<p>글 내용 : {{board.content}}</p>
<p>글 생성 시각 : {{board.created_at}}</p>
<p>글 수정 시각 : {{board.updated_at}}</p>
<hr>
<a href="{% url 'boards:index' %}">메인 페이지</a>

{% if user == board.user %}
<a href="{% url 'boards:update' board.pk%}">글 수정</a>
<form action = '{% url 'boards:delete' board.pk %}', method='POST'>
    {% csrf_token %}
    <input type="submit" value="게시글 삭제"/>
</form>
{% endif %}
{% endblock %}
