{% extends 'boards/base.html' %}
{% block body %}
<h1 class = 'text-center'>INDEX</h1><hr>
{% for board in boards %}
<p>글 작성자 : {{board.user}} </p>
<p>글번호 : {{boards.pk}}</p>
<p>글 제목 : {{board.title}}</p>


<a href="{% url 'boards:detail' board.pk %} ">자세히 보기</a>
{% endfor %}

{% if user.is_authenticated %}
<a href="{% url 'boards:create' %}">글 작성하기</a>
{% else %}
<a href="{% url 'accounts:login' %}">새글을 작성하려면 로그인 해주세요</a>
{% endif %}

{% endblock %}
